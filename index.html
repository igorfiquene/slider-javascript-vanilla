<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/assets/js/index.js"></script>
  </body>

  <main>
    <div class="slider">
      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,cars" alt="Random Image">
      </div>

      <div class="slide">
        <img src="https://picsum.photos/1280/500" alt="Random Image">
      </div>

      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,mountain" alt="Random Image">
      </div>

      <div class="slide">
        <img src="https://source.unsplash.com/random?landscape,city" alt="Random Image">
      </div>
    </div>

    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
    </div>
  </main>
</html>
